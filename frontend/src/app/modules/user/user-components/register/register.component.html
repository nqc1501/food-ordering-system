<div class="bg">
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Đăng ký</h1>
            <form class="login-form" [formGroup]="registerForm">

              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Họ tên</mat-label>
                <input matInput type="text" placeholder="Nhập họ tên" formControlName="name"/>
                <mat-error *ngIf="registerForm.get('name')?.hasError('required')">This input is required!</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Nhập email" formControlName="email"/>
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">This input is required!</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email.</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Mật khẩu</mat-label>
                <input matInput type="password" placeholder="Nhập mật khẩu" formControlName="password"/>
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">This input is required!</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Xác nhận mật khẩu</mat-label>
                <input matInput type="password" placeholder="Nhập lại mật khẩu" formControlName="confirmPassword"/>
                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">This input is required!</mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" (click)="register()" [disabled]="registerForm.invalid">Đăng ký</button>

            </form>

            <div class="login-already">
                Bạn đã có tài khoản?
                <a routerLink="/login">Đăng nhập</a>
            </div>
        </div>
    </div>
</div>
