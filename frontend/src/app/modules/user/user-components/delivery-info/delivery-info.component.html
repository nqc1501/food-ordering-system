<div mat-dialog-title>
    <h1>Thông tin giao hàng</h1>
</div>
<form [formGroup]="validateForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <div class="column">
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Họ tên</mat-label>
                        <input matInput type="text" placeholder="Nhập họ tên" formControlName="name"/>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Số điện thoại</mat-label>
                        <input matInput type="text" placeholder="Nhập số điện thoại" formControlName="tel"/>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Địa chỉ</mat-label>
                        <textarea matInput type="text" placeholder="Nhập địa chỉ" formControlName="address"></textarea>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" color="accent">Hủy</button>
        <button mat-raised-button color="primary" type="submit">Lưu</button>
    </div>
</form>
