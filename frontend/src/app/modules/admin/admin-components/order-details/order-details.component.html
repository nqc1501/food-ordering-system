<div mat-dialog-title>
    <h1>Thông tin hóa đơn</h1>
</div>
<form [formGroup]="validateForm">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Mã người dùng</mat-label>
              <input matInput type="text" formControlName="userId" readonly/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mã hóa đơn</mat-label>
                <input matInput type="text" formControlName="orderNumber" readonly/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tổng tiền</mat-label>
                <input matInput type="text" formControlName="total" readonly/>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Danh sách</mat-label>
                <mat-select formControlName="productList" [(ngModel)]="selectedProduct">
                    <mat-option *ngFor="let product of productList" [value]="product">
                        {{product.productCode}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="selectedProduct">
                <mat-label>Đơn giá</mat-label>
                <input matInput type="text" value="{{selectedProduct.price}}" readonly/>
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="selectedProduct">
                <mat-label>Số lượng</mat-label>
                <input matInput type="text" value="{{selectedProduct.quantity}}" readonly/>
            </mat-form-field>
        </div>
    </div>
</form>
